<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <!-- Weather Dashboard Header -->
    <header class= "bg-dark">
        <h1 class="text-center text-white py-2">Weather Dashboard</h1>
    </header>

<!-- Weather Info Div -->
<div class="row">
    <!-- Search and Recent Search Div -->
    <div class="bg-light col-3">   
        <!-- Search for a City bar -->
        <form class="container form-group">
            <h4>Search for a City:</h4>
            <input id="city" type=" text" class="custom-control custom-control-inline w-75">
            <button id="city-btn" type="submit" class="btn btn-primary"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg></button>
        </form>

        <!-- Recent Searches -->
        <ul id="recent" class="list-group container m-3">
            
        </ul>
    </div>

    <!-- Search Results Div -->
    <div class="col-7">
        <!--Searched City Current Weather  -->
        <div class="container border p-3 bg-light">
            <h3 id="current-city" class="p-3"> </h3>
            <img id="current-icon">
            <h6 id="current-temp" class="p-2">Temperature: </h6>
            <h6 id="current-humidity" class="p-2">Humidity: </h6>
            <h6 id="current-wind" class="p-2">Wind Speed: </h6>
            <h6 class="p-2">UV Index: <span id="current-UVI"></span></h6>
        </div>
        <!-- 5-day Forecast: -->
        <div class="container p-3">
            <h3>5-Day Forecast:</h3>
            <div id="5-day-container" class="container row">
                <!-- Day 1-->
                <div id="5-day-card-1" class="card m-3">
                    <div class="card-body bg-primary text-white">
                        <h4 id="5-day-date-1" class="card-title"></h4>
                        <img id="5-day-icon-1">
                        <h6 id="5-day-temp-1" class="card-text"></h6>
                        <h6 id="5-day-humid-1" class="card-text"></h6>
                    </div>
                </div>
                <!-- Day 2-->
                <div id="5-day-card-2" class="card m-3">
                    <div class="card-body bg-primary text-white">
                        <h4 id="5-day-date-2" class="card-title"></h4>
                        <img id="5-day-icon-2">
                        <h6 id="5-day-temp-2" class="card-text"></h6>
                        <h6 id="5-day-humid-2" class="card-text"></h6>
                    </div>
                </div>
                <!-- Day 3-->
                <div id="5-day-card-3" class="card m-3">
                    <div class="card-body bg-primary text-white">
                        <h4 id="5-day-date-3" class="card-title"></h4>
                        <img id="5-day-icon-3">
                        <h6 id="5-day-temp-3" class="card-text"></h6>
                        <h6 id="5-day-humid-3" class="card-text"></h6>
                    </div>
                </div>
                <!-- Day 4-->
                <div id="5-day-card-4" class="card m-3">
                    <div class="card-body bg-primary text-white">
                        <h4 id="5-day-date-4" class="card-title"></h4>
                        <img id="5-day-icon-4">
                        <h6 id="5-day-temp-4" class="card-text"></h6>
                        <h6 id="5-day-humid-4" class="card-text"></h6>
                    </div>
                </div>
                <!-- Day 5-->
                <div id="5-day-card-5" class="card m-3">
                    <div class="card-body bg-primary text-white">
                        <h4 id="5-day-date-5" class="card-title"></h4>
                        <img id="5-day-icon-5">
                        <h6 id="5-day-temp-5" class="card-text"></h6>
                        <h6 id="5-day-humid-5" class="card-text"></h6>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>

<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<!-- Jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>

</body>
</html>
